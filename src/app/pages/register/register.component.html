<div id="container">
    <div class="form-container">
      <h1>Registro</h1>
      <form>
        <label for="user" class="sr-only">Nombre de usuario</label>
        <input
          type="text"
          name="user"
          id="user"
          placeholder="Usuario"
          autocomplete="username"
          minlength="4"
          required="true"
        />
        <label for="firstName" class="sr-only">Nombre</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="Nombre"
          autocomplete="firstName"
          minlength="3"
        />
        <label for="lastName" class="sr-only">Apellido</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Apellido"
          autocomplete="lastName"
          minlength="3"
        />
        <label for="password" class="sr-only">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Contraseña"
          autocomplete="current-password"
          minlength="8"
        />
        <button type="submit">
          Registrarse
        </button>
      </form>
      <p>
        ¿Ya tenés una cuenta? - Iniciar Sesión
      </p>
    </div>
  </div>
