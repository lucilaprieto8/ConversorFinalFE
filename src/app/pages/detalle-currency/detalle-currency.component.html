
<div class="back">
  <div class="currenci">
      <h2>Currency</h2>
        <ul>
          <li>
            <p>Leyend: {{ currency.leyend }}</p>
          </li>
          <li>
            <p>Symbol: {{ currency.symbol }}</p>
          </li>
          <li>
            <p>IC: {{ currency.ic }}</p>
          </li>
        </ul>
  </div>
  <div class="boti">
      <div id="botones-container">
        <button class="cancelar" (click)="borrarCurrency()">Borrar</button>
        <button (click)="modalEditar.showModal()">Editar</button>
      </div>
      <div>
        
      <dialog method="modal" #modalEditar class="formcito">
        <app-nueva-currency
            (cerrar)="modalEditar.close()"
            [currency]="currency">
        </app-nueva-currency>
      </dialog>
  </div>    
</div>
